name: create release-please
on:
  push:
    branches:
      - master

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4.1.0
        with:
          release-type: terraform-module # SpecificÄƒ tipul de proiect, poate fi 'node', 'python', etc.
          token: ${{ secrets.GITHUB_TOKEN }} # Tokenul GitHub pentru permisiuni
