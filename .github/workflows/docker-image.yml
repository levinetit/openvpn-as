nume: Docker Image CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Verificare Repo
        uses: actions/checkout@v4

      # Obține numărul de build
      - name: Obține Număr de Build
        id: build_number
        run: echo "BUILD_NUMBER=${{ github.run_number }}" >> $GITHUB_ENV

      # Autentificare pe Docker Hub cu o metodă sigură
      - name: docker login
        env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

      # Construiește imaginea Docker
      - name: Construiește Imaginea Docker
        run: |
          TAG="v1.0.${{ github.run_number }}"
          docker build . --file Dockerfile --tag ${{secrets.DOCKER_USER}}/openvpn-as:latest
          docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/openvpn-as:${TAG}
      # Publică imaginea Docker pe repository
      - name: Publică Docker
        run: |
          TAG="v1.0.${{ github.run_number }}"
          docker push ${{ secrets.DOCKER_USERNAME }}/openvpn-as:${TAG}
          docker push ${{ secrets.DOCKER_USERNAME }}/openvpn-as:latest    
